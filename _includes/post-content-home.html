<div class="post">
    
    <div class="post-date">{{ post.date | date: "%B %-d %Y"}}</div>
    <a href="{{ post.url | relative_url }}">
      <div class="post-title">{{post.title}}</div></a>
      <a href="{{ post.url | relative_url }}">
      <img class="thumbnail" src="{{post.thumbnail}}" alt="image">
    </a>
    <p class="excerpt">{{ post.excerpt }}</p>
    {{ post.content }}
</div>
